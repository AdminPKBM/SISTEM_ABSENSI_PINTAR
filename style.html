<style>
  :root { --primary: #6366f1; --bg: #eef2ff; --text: #1e293b; }
  body { font-family: 'Outfit', sans-serif; background: var(--bg); display: flex; justify-content: center; min-height: 100vh; margin: 0; }
  
  .blob { position: absolute; border-radius: 50%; filter: blur(60px); z-index: -1; }
  .blob-1 { top: -10%; left: -10%; width: 300px; height: 300px; background: #c7d2fe; }
  .blob-2 { bottom: -10%; right: -10%; width: 250px; height: 250px; background: #fcd34d; }

  .main-container { width: 100%; max-width: 400px; padding: 20px; }
  .card { background: rgba(255,255,255,0.7); backdrop-filter: blur(16px); border-radius: 24px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.5); }
  
  input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: none; background: rgba(255,255,255,0.8); box-sizing: border-box;}
  .btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
  .btn-primary { background: var(--primary); color: white; }
  .btn-secondary { background: #ddd; }
  
  .camera-wrapper { width: 100%; height: 300px; background: black; border-radius: 20px; overflow: hidden; margin: 15px 0; }
  video, img { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
  .hidden { display: none; }
  
  #loadingOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); color: white; display: flex; justify-content: center; align-items: center; z-index: 99; }
</style>
